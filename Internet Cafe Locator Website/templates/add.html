    <div class="py-5">
        <h1 class="display-5 fw-bold text-white">Add New Cafe:</h1>
        <div class="mx-auto col-6 text-start">
                {{ form.csrf_token }}
                {{ render_form(form, form_type='basic') }}
        </div>
    </div>
</div>
{% endblock %}
