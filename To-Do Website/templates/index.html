<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    input[type=checkbox]:checked + label.strikethrough{text-decoration: line-through;}
  </style>
</head>
<body>
  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">What's new? To-Do!</h2>
          <hr>
          <div class="text-start">
            {% if todo_list %}
            {% for item in todo_list: %}
            <div class="bg-info mb-2 py-2 px-1 rounded row">
                <input class="align-top col-1" style="width:6%;" type="checkbox" id="checkbox{{item}}">
                <label class="strikethrough col-10">
                  {{ todo_list[item] }}
                </label>
              <div class="col-1">
                <a class="text-end text-decoration-none" href="{{ url_for('delete', item=item) }}">‚ùå</a>
              </div>
            </div>
            {% endfor %}
            {% endif %}
            <hr>
            <form method="post" action="{{ url_for('home') }}">
              <input class="rounded p-2" type="text" name="todo" maxlength="150" minlength="5" size="39" placeholder="New To Do">  <button class="btn btn-md mb-1 btn-primary w-10">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
